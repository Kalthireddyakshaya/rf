
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form>
<div class="container">
<label for="fname">First name:</label><br> 
<input type="text" id="fname" name="fname" placeholder="Enter the Name"><br> 
<label for="lname">Last name:</label><br> 
<input type="text" id="lname" name="lname" placeholder="Enter the Last Name"><br><br> 
<label for="email">Email</labe>
<input type="email" name="email"id="Email" placeholder="Enter the Email" required>
<label for="phone number">Phone Number</label>
<input type="tel" name="phone number" id="phone number" placeholder="Enter the Phone Number">
<label for="gender">gender</label>
<select id="gender">
<option value="male"name="male">Male</option>
 <option value="female"name="female">Female</option>
<option value="others"name="others">others</option>
</select>
<label for="zipcode">Zipcode</label>
<input type="text" name="Zipo code" id="Zip code" placeholder="Enter the Zipcode" required>
<br>
<label>language</label>
<input type="checkbox">Telugu
<input type="checkbox"> English
<input type="checkbox">Tamil
<br>
<label for="favcolor">Select your favoritecolor:</label>   
<input type="color" id="favcolor" name="favcolor">

<br>
<div>
<label for="birthday">Birthday:</label> 
<input type="date" id="birthday" name="birthday">
</div>
<br>
<div>
<label for="birthdaytime">Birthday (date and time):</label> 
<input type="datetime-local" id="birthdaytime" name="birthdaytime">
</div>
<br>
<div>
<label for="myfile">Select a file:</label> 
<input type="file" id="myfile" name="myfile"> 
</div>
<br>
<div>
<input type="hidden" id="custId" name="custId" value="3487">
</div>
<br>
<div>
<label for="bdaymonth">Birthday (month and year):</label>
<input type="month" id="bdaymonth" name="bdaymonth">
</div>
<br> 
<div>
<label for="quantity">Quantity (between 1 and 5):</label> 
<input type="number" id="quantity" name="quantity" min="1" max="5">
</div>
<br>
<div>
<label>subject:</label>
<input type="checkbox">HTML
<input type="checkbox"> CSS
<input type="checkbox">JAVASCRIPT
</div>
 <br> 
 <div>
 <label for="vol">Volume (between 0 and 50):</label> 
 <input type="range" id="vol" name="vol" min="0" max="50">
 </div>
 <br>
 <div>
 <label for="gsearch">Search Google:</label> 
 <input type="search" id="gsearch" name="gsearch">
 </div>
<br>
<div>
 <label for="appt">Select a time:</label> 
 <input type="time" id="appt" name="appt"> 
 </div>
 <br>
 <div>
 <label for="homepage">Add your homepage:</label> 
 <input type="url" id="homepage" name="homepage">
 </div>
 <br> 
 <div>
 <label for="week">Select a week:</label> 
 <input type="week" id="week" name="week">
 </div>
 <br>
 <div>
 <label for="Github password"> Github Password:</label>
<input type="Github password" name="Github password"id="Github password">
</div>
 <br>
 <div>
<label for="about">About</label>
<textarea id="about"></textarea>
<div style="text-align: center;">
    <input style="background-color: green;" type="button" value="register">

    <input style="background-color: red;" type="button" value="reset">
</div>
 </div>
 </div></form>

    
</body>
</html>
